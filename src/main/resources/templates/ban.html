<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head th:replace="fragments/header :: header"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--poczatek tabeli -->
<table id="export" class="table table-bordered table-hover" style="font-family: Verdana">
    <thead>
    <tr style="font-weight: bold">
        <td>NR</td>
        <td>PRZEWOŹNIK</td>
        <td>MIASTO</td>
        <td>NIP</td>
        <td>POWÓD</td>
        <td>STATUS</td>
        <td>DATA</td>
        <td></td>
    </tr>
    </thead>
    <tr th:each="f : ${ban}">
        <td><span th:text="${f.id}"></span></td>
        <td><span th:text="${f.freighter}"></span></td>
        <td><span th:text="${f.city}"></span></td>
        <td><span th:text="${f.nip}"></span></td>
        <td><span th:text="${f.description}"></span></td>
        <td><span th:text="${f.status}"></span></td>
        <td><span th:text="${f.queryTime}"></span></td>
        <td>



            <a class="btn btn-outline-success btn-sm" th:href="@{/zakazy/{id}(id=${f.id})}" role="button">Zmień status</a>



            <a class="btn btn-outline-danger btn-sm" th:href="@{/zakazy/usun/{id}(id=${f.id})}" role="button">Usuń</a>
        </td>
    </tr>
</table>
<!-- koniec tabelki -->
<!--formularz start-->
<div class="container-fluid" style="background-color: lightgrey">
    <div style="padding-top: 25px;padding-bottom: 25px">
        <p style="font-weight: bold">NOWY ZAKAZ:</p>
        <form th:action="@{/zakazy}" th:object="${ban}" method="post">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">PRZEWOŹNIK</label>
                <div class="col-sm-2">
                    <input name="freighter" type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail4" class="col-sm-2 col-form-label">MIASTO</label>
                <div class="col-sm-2">
                    <input name="city" type="text" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail9" class="col-sm-2 col-form-label">NIP</label>
                <div class="col-sm-2">
                    <input name="nip" type="text" class="form-control" id="inputEmail9">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail6" class="col-sm-2 col-form-label">POWÓD</label>
                <div class="col-sm-2">
                    <textarea name="description" th:wrap="hard" class="form-control" id="inputEmail6"
                              rows="4"></textarea>
                </div>
            </div>
             <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-danger">+ DODAJ ZAKAZ</button>
                </div>
            </div>
        </form>
        <!--formularz end-->
    </div>
</div>
</body>
</html>
