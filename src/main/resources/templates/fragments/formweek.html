<form th:action="@{/zlecenia/tydzien}" th:object="${orders}" method="post" th:fragment="formweek">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio12" name="radioSelect" value="allweek" class="custom-control-input">
                <label class="custom-control-label" for="customRadio12">wszystkie tury</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio22" name="radioSelect" value="none" class="custom-control-input"
                       checked>
                <label class="custom-control-label" for="customRadio22">tury do sprzedania</label>
            </div>
        </div>
        <div class="col-auto">
            <div class="row-auto">
                <button type="submit" title="poprzedni tydzień" formaction="/zlecenia/tydzien/poprzedni"
                        class="btn btn-danger btn-sm"><<
                </button>
                <button type="submit" class="btn btn-danger btn-lg">AKTUALNY TYDZIEŃ</button>
                <button type="submit" title="następny tydzień" formaction="/zlecenia/tydzien/nastepny"
                        class="btn btn-danger btn-sm">>>
                </button>
            </div>
            <div class="row-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="checkSelectM" type="checkbox" id="inlineCheckbox1" value="inter" checked>
                    <label class="form-check-label" for="inlineCheckbox1">Międzynarod.</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="checkSelectK" type="checkbox" id="inlineCheckbox2" value="country" checked>
                    <label class="form-check-label" for="inlineCheckbox2">Kraj</label>
                </div>
            </div>
        </div>
    </div>
</form>
