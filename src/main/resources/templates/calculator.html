<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="calc">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row justify-content-md-center"><h4>Kalkulator tras</h4>
    </div>
    <div>
        <ul>
            <li>Wprowadź nazwy miast oddzielone znakiem "/"</li>
        </ul>
        <div style="text-align: right">
            <form th:action="@{/stawki}" th:object="${settings}" method="post">
                <button href="submit" class="btn btn-secondary btn-sm">lista miast</button>
            </form>
        </div>
    </div>
    <form th:action="@{/kalkulator}" th:object="${routes}" method="post">

        <div class="form-group">
            <textarea name="routeStr" class="form-control"
                      id="exampleFormControlTextarea1" rows="4"></textarea>
            <span th:if="${form!=null}" th:text="${form.toString()}"></span>
        </div>
        <button type="submit" class="btn btn-info btn-lg">OBLICZ</button>
    </form>
    <div style="height:50px; width:100%; clear:both;"></div>
    <table class="table table-striped table-hover" index="export">
        <thead class="thead-dark">
        <tr>
            <td>Ilość miast</td>
            <td>Kody miast</td>
            <td>Rozładunek</td>
            <td>CENA</td>
        </tr>
        </thead>
        <tr>
            <td><span th:if="${routes!=null}" th:text="${routes.cityCount}"></span></td>
            <td><span th:if="${routes!=null}" th:text="${routes.cityCodesReplaced}"></span></td>
            <td><span th:if="${routes!=null}" th:text="${routes.lastCity}"></span></td>
            <td><span th:if="${routes!=null}" th:text="${routes.finalPrice}+' €'"></span></td>
        </tr>
    </table>
    <!--formularz dodania tury start-->
    <div th:replace="fragments/forms/form_ordernew :: ordernew"></div>
    <!--formularz dodania tury koniec-->
</div>
</body>
</html>
