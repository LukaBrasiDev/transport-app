<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pogoda Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

</head>
<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <h2><br>MTW</h2>
            <h3 class="h3 mb-3 font-weight-normal">Rejestracja u≈ºytkownika:</h3>
            <th:block th:if="${info!=null}" th:switch="${info}">
                <span th:case="*{info.BAD_CREDENTIALS}" th:text="#{Register.info.bad.credentials}"
                      th:class="${'alert alert-danger'}"></span>
                <span th:case="*{info.BANNED}" th:text="#{Login.info.banned}" th:class="${'alert alert-danger'}"></span>
                <span th:case="*{info.SUCCESS}" th:text="#{Login.info.success}"
                      th:class="${'alert alert-success'}"></span>
            </th:block>
            <form method="post" action="/register" th:object="${registerForm}" class="form-signin">
                <label class="sr-only">Login</label>
                <input th:field="*{userName}" name="userName" type="login" id="inputLogin" class="form-control"
                       placeholder="Login" required>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input th:field="*{email}" name="email" type="email" id="inputEmail" class="form-control"
                       placeholder="Email address"
                       autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input th:field="*{password}" name="password" type="password" id="inputPassword" class="form-control"
                       placeholder="Password"
                       required>
                <div class="checkbox mb-3">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>
            </form>
            <div class="mt-3">
                <a href="/">Logowanie</a></div>
            <p class="mt-3 mb-3 text-muted">MTW Logistic</p>

        </div>
        <div class="col-sm">

        </div>
    </div>
</div>


</body>
</html>
