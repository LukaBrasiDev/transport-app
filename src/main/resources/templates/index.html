<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head th:replace="fragments/header :: header"></head>
<body>
<table id="example" class="display" style="width:100%">
    <thead>

        <th>First name</th>

        <th>Office</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Start date</th>
        <th>Salary</th>

<script>

        $('#example').DataTable( {
            "ajax": '/orders'
        } );
    } );
</script>
</body>
</html>
