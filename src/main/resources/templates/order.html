<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>


<table class="table table-hover" border="1">
    <thead>
    <tr style="font-weight: bold">
        <td>ID</td>
        <td>NR TURY</td>
        <td>DATA ZAŁADUNKU</td>
        <td>ZAŁADUNEK</td>
        <td>ROZŁADUNEK</td>
        <td>CENA</td>
        <td>CENA PRZEWOŹNIKA</td>
        <td>ZYSK</td>
        <td>PRZEWOŹNIK</td>
        <td>T/S</td>
        <td></td>


    </tr>
    </thead>
    <tr th:each="one : ${orders}">
        <td th:text="${one.id}"></td>
        <td th:text="${one.orderNumber}"></td>
        <td th:text="${one.loadDate}"></td>
        <td><span th:each="order,iterStat : ${one.getOnlyFactories()}">
         <span th:if="${order.factory}" th:text="${order.cityName}"/><th:block th:if="${!iterStat.last}"> + </th:block>
         </span>
        </td>
        <td><span th:each="order,iterStat : ${one.cities}">
         <span th:if="${!order.factory}" th:text="${order.cityCode}"/><th:block th:if="${!iterStat.last && !iterStat.current.factory}">, </th:block></span>
        </td>

        <td th:text="${one.price}"></td>
        <td th:text="${one.freighterPrice}"></td>
        <td th:text="${one.getProfit(one.price,one.freighterPrice)}"></td>
        <td th:text="${one.freighter.getFreighterName()}"></td>
        <td th:text="${one.user.getUserName()}"></td>
        <td><button type="button" class="btn btn-outline-secondary">Edytuj</button></td>
    </tr>
</table>


<!--formularz start-->
<div class="container-fluid">
    <form th:action="@{/orders}" method="post" th:object="${orders}">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">NR TURY</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputEmail3" placeholder="Numer tury">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail4" class="col-sm-2 col-form-label">DATA ZAŁADUNKU</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="inputEmail4" placeholder="wybierz datę">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail5" class="col-sm-2 col-form-label">CENA NASZA</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputEmail5">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail6" class="col-sm-2 col-form-label">CENA PRZEWOŹNIKA</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputEmail6">
            </div>
        </div>


        <ul>
            <li th:each="drink : ${cities}">
                <div class="ui checkbox">
                    <input type="checkbox" th:field="*{drinks}" th:value="${drink.id}">
                    <label th:text="${drink.name}"></label>
                </div>
            </li>
        </ul>



        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            First radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Second radio
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Third disabled radio
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">DODAJ TURĘ</button>
            </div>
        </div>
    </form>
<!--formularz end-->



</div>
</body>
</html>
